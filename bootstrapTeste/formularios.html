<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Formulários Bootstrap</title>
</head>
<body>
    <!-- FORMULARIOS
         CLASSE: FORM-CONTROL-<OPÇÕES>
        OPÇÕES: SM, LG
    -->
    <form class="d-flex">
        <div class="form-control me-2">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome">
        </div>
        <div class="form-control m2">
            <label for="email">E-mal</label>
            <input type="email" id="email" placeholder="Digite seu E-mail" readonly>
            <small>E-mail será válido</small>
        </div>
    </form>
    <hr>

    <div class="mb-3">
        <label for="exemplo1" class="form-label">Endereço de e-mail</label>
        <input type="email1" class="form-control" value="somente leitura" aria-label="somente leitura" readonly>
    </div>

    <div class="mb-3">
        <label for="exemplo2" class="form-label">Caixa de texto</label>
        <input type="text" class="form-control" value="somente leitura" aria-label="somente leitura" readonly>
        <input type="text" class="form-control" placeholder="Desabilitado" aria-label="disabled" disabled>
        <textarea class="form-control" name="" id="caixa-texto" rows="5"></textarea>
    </div>

    <hr>
    <form action="">
        <div class="mb-3">
            <label for="exemplo3" class="form-label">Endereço de e=mail</label>
            <input type="email" class="form-control" id="email3" placeholder="Digite seu e-mail" aria-describedby="email-help">
            <div id="email-help" class="form-text">Não compartilhe com outras pessoas</div>
        </div>

        <div class="mb-3">
            <label for="exemplo4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha4" placeholder="Digite sua senha" required>
        </div>  
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="exemplo4" class="form-check-label" id="check">Salvar</label>
        </div>

        <button type="submit" class="btn btn-outline-success">Enviar</button>
        
    </form>
</body>
</html>
